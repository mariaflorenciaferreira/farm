<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FARM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="animals">
            <div  id="horse" class="animal" onClick="handleClick('horse')" >
                <img src="./img/horse.png"  alt="">
                <p>caballo</p>
            </div>
            <div  id="chicken" class="animal" onClick="handleClick('rooster')">
                <img src="./img/chicken.png" alt="">
                <p>gallina</p>
            </div>
            <div id="cow" class="animal" onClick="handleClick('cow')">
                <img src="./img/cow.png" alt="">
                <p>vaca</p>
            </div>
            <div id="sheep" class="animal" onClick="handleClick('sheep')">
                <img src="./img/sheep.png" alt="">
                <p>oveja</p>
            </div>
        </div>
    </main>
    
    <audio data-key="cow" src="./audio/cow_sound.wav"></audio>
    <audio data-key="horse" src="./audio/horse_sound.wav"></audio>
    <audio data-key="rooster" src="./audio/rooster_sound.wav"></audio>
    <audio data-key="sheep" src="./audio/sheep_sound.wav"></audio>

    <script src="./scripts.js"></script>

</body>
</html>
